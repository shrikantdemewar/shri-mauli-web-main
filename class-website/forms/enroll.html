<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment Form</title>

    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../fonts/icomoon/style.css" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />

    <link rel="stylesheet" href="../css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css" />

    <link rel="stylesheet" href="../fonts/flaticon/font/flaticon.css" />

    <link rel="stylesheet" href="../css/aos.css" />
    <link
      href="css/jquery.mb.YTPlayer.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="enroll.css" />
  </head>
  <body>
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">
                      Student registration form
                    </h3>
                    <form action="https://formsubmit.co/shrimaulicomputerinstitute@gmail.com" method="POST">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m"
                              placeholder="First Name"
                              name="First Name"
                              class="form-control form-control-lg"
                            />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Example1n"
                              placeholder="Last Name"
                              name="Last Name"
                              class="form-control form-control-lg"
                            />
                          </div>
                        </div>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="email"
                          id="form3Example8"
                          placeholder="Enter Your Email Address"
                          name="E-Mail"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="text"
                          id="form3Example8"
                          placeholder="Enter Your Mobile Number"
                          name="Mobile Number"
                          class="form-control form-control-lg"
                        />
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <select
                          name="Gender"
                          class="form-control form-control-lg"
                          name="Gender"
                        >
                          <option value="">Select Your Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                        </select>

                        <label class="form-label" for="form3Example9"></label>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <select
                          name="Course"
                          class="form-control form-control-lg"
                          name="Course"
                        >
                          <option value="">Please Select Course</option>
                          <option value="MS-CIT">MS-CIT</option>
                          <option value="KLiC Course">KLiC Course</option>
                          <option value="Klic Diploma">KLiC Diploma</option>
                          <option value="Web Designing">Web Designing</option>
                          <option value="C Programming">C Programming</option>
                          <option value="C++ Prgramming">
                            C++ Programming
                          </option>
                        </select>
                      </div>

                      <div class="d-flex justify-content-end pt-5">
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-warning btn-lg ms-2"
                        >
                          Enroll Now
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-migrate-3.0.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/jquery.countdown.min.js"></script>
    <script src="../js/bootstrap-datepicker.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/jquery.fancybox.min.js"></script>
    <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.mb.YTPlayer.min.js"></script>
  </body>
</html>
